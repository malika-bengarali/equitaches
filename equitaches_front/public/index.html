<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
   <style>
body {
  margin: 0;
  min-height: 100vh;
  background: #f5f6ff;
  font-family: "Inter", "Segoe UI", sans-serif;
}
.auth-page {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f5f6ff;
}

/* CARD */
.auth-card {
  width: 380px;
  background: white;
  padding: 36px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(124, 125, 255, 0.18);
}

/* TITLE */
.auth-title {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 26px;
  color: #1f2937;
}

/* INPUT */
.form-group {
  position: relative;
  margin-bottom: 16px;
}

.form-group i {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #6c63ff; /* ic√¥ne visible */
  font-size: 16px;
}

.form-group input {
  width: 100%;
  padding: 12px 14px 12px 42px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  background: #fafafa;
}

.form-group input:focus {
  outline: none;
  border-color: #8b5cf6;
  background: white;
  box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.25);
}

/* BUTTON */
.btn-auth {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #8b5cf6, #6c63ff);
  color: white;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.btn-auth:hover {
  box-shadow: 0 12px 24px rgba(108, 99, 255, 0.4);
}

/* FOOTER */
.auth-footer {
  margin-top: 18px;
  text-align: center;
  font-size: 13px;
}

.auth-footer a {
  color: #6c63ff;
  font-weight: 600;
  text-decoration: none;
}

/* ERROR */
.auth-error {
  margin-top: 10px;
  color: #dc2626;
  text-align: center;
  font-size: 13px;
}
</style>
  </body>
</html>
